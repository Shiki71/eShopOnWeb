name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ---------------------------
  # 1. Build Stage
  # ---------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore eShopOnWeb.sln   # ðŸ‘ˆ specify solution

      - name: Build
        run: dotnet build eShopOnWeb.sln --no-restore --configuration Release

  # ---------------------------
  # 2. Test Stage
  # ---------------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run Tests
        run: dotnet test eShopOnWeb.sln --no-build --verbosity normal

  # ---------------------------
  # 3. Deploy Stage
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pages: write        
      id-token: write     
    environment:
      name: production  
    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v4 
        with:
          token: ${{ secrets.TOKEN }}     
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: src/Web/wwwroot  # or wherever your static files are

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4 
    
    