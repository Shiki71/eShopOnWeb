name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # ---------------------------
  # 1. Build Stage
  # ---------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

  # ---------------------------
  # 2. Test Stage
  # ---------------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  # ---------------------------
  # 3. Deploy Stage
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pages: write        
      id-token: write     
    environment:
      name: production
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4