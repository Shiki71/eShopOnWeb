name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ---------------------------
  # 1. Build Stage
  # ---------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore eShopOnWeb.sln   # ðŸ‘ˆ specify solution

      - name: Build
        run: dotnet build eShopOnWeb.sln --no-restore --configuration Release

  # ---------------------------
  # 2. Test Stage
  # ---------------------------
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run Tests
        run: dotnet test eShopOnWeb.sln --no-build --verbosity normal

  # ---------------------------
  # 3. Deploy Stage
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pages: write        
      id-token: write     
    environment:
      name: production  
    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v4 
        with:
          token: ${{ secrets.TOKEN }}     
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: src/Web/wwwroot  # or wherever your static files are

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4 

      # Notification on failure via email
      - name: Notify on Test Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          # Sender email address (must match SMTP account)
          from: 'github-actions@example.com'
          # Recipient email address
          to: 'your-email@example.com'
          # Email subject
          subject: 'ðŸš¨ CI/CD Pipeline Test Failed'
          # Email body
          body: |
            The tests for the CI/CD Pipeline have failed.
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Workflow: ${{ github.workflow }}
            Run Number: ${{ github.run_number }}
            URL: ${{ github.run_url }}
          # SMTP server configuration
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          secure: true
    
    